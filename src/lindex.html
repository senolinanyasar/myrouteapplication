<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required placeholder="Kullanıcı Adınızı Girin">
        </div>
        <div class="input-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required placeholder="Şifrenizi Girin">
        </div>
        <button type="submit">Giriş Yap</button>
        <div id="error-message" style="color: red; display: none;">Kullanıcı adı veya şifre hatalı.</div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
